<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
        <header>Password Generator</header>
            <div class="pass-space">
            <span id="pass-space-text">
            </span>
            <img id="clip" src="clipboard-regular.svg" title="Copy Password">
            </div>
            <div class="options">
            <div class="options-checkbox">
                    <label for="options-checkbox-ele" id='number-label'>Length(5-20)</label>
                    <input type='Number'id="number-input" class='options-checkbox-ele' value='10' min="5" max="20" />
                </div>
                <div class="options-checkbox">
                    <label for="options-checkbox-ele">Numbers</label>
                    <input type='checkbox' class='options-checkbox-ele' id="numbers" checked/>
                </div>
                <div class="options-checkbox">
                    <label for="options-checkbox-ele">UpperCase</label>
                    <input type='checkbox' class='options-checkbox-ele' id="upper-case" checked/>
                </div>
                <div class="options-checkbox">
                    <label for="options-checkbox-ele">LowerCase</label>
                    <input type='checkbox' class='options-checkbox-ele' id="lower-case" checked/>
                </div>
                <div class="options-checkbox">
                    <label for="options-checkbox-ele">Symbols</label>
                    <input type='checkbox' class='options-checkbox-ele' id="symbols" checked/>
                </div>

                 <button id="button">
                 <span>Generate Password</span>
                 </button>
                
            </div>
            </div>
        </div>

        <script src="genPass.js"></script>
    </body>
</html>
